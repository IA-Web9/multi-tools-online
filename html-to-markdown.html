<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>HTML to Markdown Converter</h2>
            <p class="mb-4">Convert HTML code to Markdown format instantly.</p>
            <div class="form-group">
                <label for="htmlInput">Enter HTML Code</label>
                <textarea class="form-control" id="htmlInput" rows="10" placeholder="<p>Enter HTML here</p>"></textarea>
            </div>
            <button class="btn btn-primary" onclick="convertToMarkdown()">Convert to Markdown</button>
            <div class="form-group mt-4">
                <label for="markdownOutput">Markdown Output</label>
                <textarea class="form-control" id="markdownOutput" rows="10" readonly></textarea>
            </div>
            <button class="btn btn-success" onclick="copyMarkdown()">Copy Markdown</button>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function convertToMarkdown() {
            let html = document.getElementById('htmlInput').value;
            if (!html) { alert('Please enter HTML'); return; }
            let markdown = html;
            markdown = markdown.replace(/<h1[^>]*>(.*?)<\/h1>/gi, '# $1\n');
            markdown = markdown.replace(/<h2[^>]*>(.*?)<\/h2>/gi, '## $1\n');
            markdown = markdown.replace(/<h3[^>]*>(.*?)<\/h3>/gi, '### $1\n');
            markdown = markdown.replace(/<strong[^>]*>(.*?)<\/strong>/gi, '**$1**');
            markdown = markdown.replace(/<b[^>]*>(.*?)<\/b>/gi, '**$1**');
            markdown = markdown.replace(/<em[^>]*>(.*?)<\/em>/gi, '*$1*');
            markdown = markdown.replace(/<i[^>]*>(.*?)<\/i>/gi, '*$1*');
            markdown = markdown.replace(/<a[^>]*href=["']([^"']*)["'][^>]*>(.*?)<\/a>/gi, '[$2]($1)');
            markdown = markdown.replace(/<img[^>]*src=["']([^"']*)["'][^>]*alt=["']([^"']*)["'][^>]*>/gi, '![$2]($1)');
            markdown = markdown.replace(/<p[^>]*>(.*?)<\/p>/gi, '$1\n\n');
            markdown = markdown.replace(/<br[^>]*>/gi, '\n');
            markdown = markdown.replace(/<[^>]+>/g, '');
            markdown = markdown.replace(/&nbsp;/g, ' ');
            markdown = markdown.replace(/&amp;/g, '&');
            markdown = markdown.replace(/&lt;/g, '<');
            markdown = markdown.replace(/&gt;/g, '>');
            document.getElementById('markdownOutput').value = markdown.trim();
        }
        function copyMarkdown() {
            const output = document.getElementById('markdownOutput').value;
            if (output) copyToClipboard(output);
        }
    </script>
</body>
</html>
