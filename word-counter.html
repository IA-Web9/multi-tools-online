<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Count words, characters, sentences, and paragraphs in your text. Free online word counter tool.">
    <title>Word Counter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Word Counter</h2>
            <p class="mb-4">Count words, characters, sentences, paragraphs, and reading time in your text.</p>
            
            <div class="form-group">
                <label for="textInput">Enter or paste your text</label>
                <textarea class="form-control" id="textInput" rows="10" placeholder="Start typing or paste your text here..."></textarea>
            </div>

            <div class="result-box">
                <div class="row">
                    <div class="col-md-3 col-sm-6 mb-3">
                        <h5>Words</h5>
                        <p class="h3" id="wordCount">0</p>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <h5>Characters</h5>
                        <p class="h3" id="charCount">0</p>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <h5>Characters (no spaces)</h5>
                        <p class="h3" id="charNoSpaceCount">0</p>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <h5>Sentences</h5>
                        <p class="h3" id="sentenceCount">0</p>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <h5>Paragraphs</h5>
                        <p class="h3" id="paragraphCount">0</p>
                    </div>
                    <div class="col-md-3 col-sm-6 mb-3">
                        <h5>Reading Time</h5>
                        <p class="h3" id="readingTime">0 min</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="ad-sidebar">
            <div class="ad-placeholder">Advertisement Space</div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        
        function updateCounts() {
            const text = textInput.value;
            const words = text.trim() ? text.trim().split(/\s+/).filter(word => word.length > 0) : [];
            const chars = text.length;
            const charsNoSpace = text.replace(/\s/g, '').length;
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
            const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim().length > 0).length || (text.trim() ? 1 : 0);
            const readingTime = Math.ceil(words.length / 200);
            
            document.getElementById('wordCount').textContent = words.length;
            document.getElementById('charCount').textContent = chars;
            document.getElementById('charNoSpaceCount').textContent = charsNoSpace;
            document.getElementById('sentenceCount').textContent = sentences;
            document.getElementById('paragraphCount').textContent = paragraphs;
            document.getElementById('readingTime').textContent = readingTime + ' min';
        }
        
        textInput.addEventListener('input', updateCounts);
        updateCounts();
    </script>
</body>
</html>
