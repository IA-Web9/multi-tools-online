<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Sitemap Generator</h2>
            <p class="mb-4">Generate XML sitemaps for your website automatically.</p>
            <div class="form-group">
                <label for="baseUrl">Base URL</label>
                <input type="url" class="form-control" id="baseUrl" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="urls">URLs (one per line)</label>
                <textarea class="form-control" id="urls" rows="10" placeholder="https://example.com/page1&#10;https://example.com/page2"></textarea>
            </div>
            <button class="btn btn-primary" onclick="generateSitemap()">Generate Sitemap</button>
            <div class="form-group mt-4">
                <label for="sitemapOutput">Generated XML Sitemap</label>
                <textarea class="form-control" id="sitemapOutput" rows="15" readonly></textarea>
            </div>
            <button class="btn btn-success" onclick="copySitemap()">Copy Sitemap</button>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function generateSitemap() {
            const baseUrl = document.getElementById('baseUrl').value;
            const urls = document.getElementById('urls').value.split('\n').filter(u => u.trim());
            if (!baseUrl || urls.length === 0) { alert('Please enter base URL and at least one URL'); return; }
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n';
            urls.forEach(url => {
                const fullUrl = url.startsWith('http') ? url : baseUrl + url;
                xml += `  <url>\n    <loc>${fullUrl}</loc>\n    <lastmod>${new Date().toISOString().split('T')[0]}</lastmod>\n    <changefreq>monthly</changefreq>\n    <priority>0.8</priority>\n  </url>\n`;
            });
            xml += '</urlset>';
            document.getElementById('sitemapOutput').value = xml;
        }
        function copySitemap() {
            const output = document.getElementById('sitemapOutput').value;
            if (output) copyToClipboard(output);
        }
    </script>
</body>
</html>
