<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Tip Calculator</h2>
            <p class="mb-4">Calculate tip amounts and split bills among multiple people.</p>
            <div class="form-group">
                <label for="billAmount">Bill Amount</label>
                <input type="number" class="form-control" id="billAmount" placeholder="Enter bill amount" step="0.01" oninput="calculateTip()">
            </div>
            <div class="form-group">
                <label for="tipPercent">Tip Percentage</label>
                <input type="number" class="form-control" id="tipPercent" value="15" min="0" max="100" oninput="calculateTip()">
            </div>
            <div class="form-group">
                <label for="people">Number of People</label>
                <input type="number" class="form-control" id="people" value="1" min="1" oninput="calculateTip()">
            </div>
            <div class="result-box mt-4">
                <h4>Results</h4>
                <p>Tip Amount: $<span id="tipAmount">0.00</span></p>
                <p>Total Bill: $<span id="totalBill">0.00</span></p>
                <p>Per Person: $<span id="perPerson">0.00</span></p>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function calculateTip() {
            const bill = parseFloat(document.getElementById('billAmount').value) || 0;
            const tipPercent = parseFloat(document.getElementById('tipPercent').value) || 0;
            const people = parseInt(document.getElementById('people').value) || 1;
            const tipAmount = (bill * tipPercent) / 100;
            const totalBill = bill + tipAmount;
            const perPerson = totalBill / people;
            document.getElementById('tipAmount').textContent = tipAmount.toFixed(2);
            document.getElementById('totalBill').textContent = totalBill.toFixed(2);
            document.getElementById('perPerson').textContent = perPerson.toFixed(2);
        }
    </script>
</body>
</html>
