<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Binary to Decimal Converter</h2>
            <p class="mb-4">Convert binary numbers to decimal and vice versa.</p>
            <div class="form-group">
                <label>Conversion Type</label>
                <select class="form-select" id="conversionType" onchange="updateConverter()">
                    <option value="binary">Binary to Decimal</option>
                    <option value="decimal">Decimal to Binary</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input">Input</label>
                <input type="text" class="form-control" id="input" placeholder="Enter number" oninput="convert()">
            </div>
            <div class="result-box mt-4">
                <h4>Result</h4>
                <p class="h3" id="result"></p>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function updateConverter() {
            const type = document.getElementById('conversionType').value;
            const input = document.getElementById('input');
            input.placeholder = type === 'binary' ? 'Enter binary number (e.g., 1010)' : 'Enter decimal number (e.g., 10)';
            convert();
        }
        function convert() {
            const type = document.getElementById('conversionType').value;
            const input = document.getElementById('input').value;
            if (!input) { document.getElementById('result').textContent = ''; return; }
            try {
                if (type === 'binary') {
                    if (!/^[01]+$/.test(input)) { document.getElementById('result').textContent = 'Invalid binary number'; return; }
                    document.getElementById('result').textContent = parseInt(input, 2);
                } else {
                    const decimal = parseInt(input);
                    if (isNaN(decimal)) { document.getElementById('result').textContent = 'Invalid decimal number'; return; }
                    document.getElementById('result').textContent = decimal.toString(2);
                }
            } catch (e) {
                document.getElementById('result').textContent = 'Error: ' + e.message;
            }
        }
        updateConverter();
    </script>
</body>
</html>
