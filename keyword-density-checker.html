<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Density Checker - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Keyword Density Checker</h2>
            <p class="mb-4">Analyze keyword density in your content for SEO optimization.</p>
            <div class="form-group">
                <label for="textInput">Enter Text Content</label>
                <textarea class="form-control" id="textInput" rows="10" placeholder="Paste your content here..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="analyzeKeywords()">Analyze Keywords</button>
            <div id="resultContainer" class="result-box mt-4" style="display: none;">
                <h4>Keyword Analysis</h4>
                <div id="keywordResults"></div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function analyzeKeywords() {
            const text = document.getElementById('textInput').value.toLowerCase();
            if (!text) { alert('Please enter text'); return; }
            const words = text.match(/\b\w+\b/g) || [];
            const wordCount = {};
            words.forEach(word => {
                if (word.length > 3) {
                    wordCount[word] = (wordCount[word] || 0) + 1;
                }
            });
            const sorted = Object.entries(wordCount).sort((a, b) => b[1] - a[1]).slice(0, 20);
            let html = '<table class="table"><thead><tr><th>Keyword</th><th>Count</th><th>Density %</th></tr></thead><tbody>';
            sorted.forEach(([word, count]) => {
                const density = ((count / words.length) * 100).toFixed(2);
                html += `<tr><td>${word}</td><td>${count}</td><td>${density}%</td></tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('keywordResults').innerHTML = html;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>
