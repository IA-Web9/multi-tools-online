<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert text between uppercase, lowercase, title case, and more. Free online case converter tool.">
    <title>Case Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Case Converter</h2>
            <p class="mb-4">Convert text between uppercase, lowercase, title case, sentence case, and more.</p>
            <div class="form-group">
                <label for="textInput">Enter Text</label>
                <textarea class="form-control" id="textInput" rows="8" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary me-2" onclick="convertCase('uppercase')">UPPERCASE</button>
                <button class="btn btn-primary me-2" onclick="convertCase('lowercase')">lowercase</button>
                <button class="btn btn-primary me-2" onclick="convertCase('title')">Title Case</button>
                <button class="btn btn-primary me-2" onclick="convertCase('sentence')">Sentence case</button>
                <button class="btn btn-primary" onclick="convertCase('alternating')">AlTeRnAtInG cAsE</button>
            </div>
            <div class="form-group">
                <label for="output">Converted Text</label>
                <textarea class="form-control" id="output" rows="8" readonly></textarea>
            </div>
            <button class="btn btn-success" onclick="copyText()">Copy Text</button>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function convertCase(type) {
            const text = document.getElementById('textInput').value;
            let result = '';
            if (type === 'uppercase') result = text.toUpperCase();
            else if (type === 'lowercase') result = text.toLowerCase();
            else if (type === 'title') {
                result = text.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
            }
            else if (type === 'sentence') {
                result = text.toLowerCase().replace(/(^\w{1}|\.\s*\w{1})/gi, l => l.toUpperCase());
            }
            else if (type === 'alternating') {
                result = text.split('').map((c, i) => i % 2 === 0 ? c.toUpperCase() : c.toLowerCase()).join('');
            }
            document.getElementById('output').value = result;
        }
        function copyText() {
            const output = document.getElementById('output').value;
            if (output) copyToClipboard(output);
        }
    </script>
</body>
</html>
