<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to PDF Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Screenshot to PDF Converter</h2>
            <p class="mb-4">Convert screenshots and images to PDF documents.</p>
            <div class="form-group">
                <label for="imageInput">Select Image(s)</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*" multiple>
            </div>
            <button class="btn btn-primary" onclick="convertToPDF()">Convert to PDF</button>
            <div id="resultContainer" style="display: none;" class="mt-4">
                <div class="result-box">
                    <h4>PDF Created</h4>
                    <p>Your PDF has been generated. Click the button below to download.</p>
                    <button class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let pdfDoc = null;
        function convertToPDF() {
            const input = document.getElementById('imageInput');
            const files = input.files;
            if (files.length === 0) { alert('Please select at least one image'); return; }
            const { jsPDF } = window.jspdf;
            pdfDoc = new jsPDF();
            let loaded = 0;
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        if (i > 0) pdfDoc.addPage();
                        const imgWidth = pdfDoc.internal.pageSize.getWidth();
                        const imgHeight = (img.height * imgWidth) / img.width;
                        pdfDoc.addImage(e.target.result, 'JPEG', 0, 0, imgWidth, imgHeight);
                        loaded++;
                        if (loaded === files.length) {
                            document.getElementById('resultContainer').style.display = 'block';
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(files[i]);
            }
        }
        function downloadPDF() {
            if (pdfDoc) {
                pdfDoc.save('screenshot.pdf');
            }
        }
    </script>
</body>
</html>
