<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Leap Year Checker</h2>
            <p class="mb-4">Check if a year is a leap year or not.</p>
            <div class="form-group">
                <label for="year">Enter Year</label>
                <input type="number" class="form-control" id="year" placeholder="Enter year (e.g., 2024)" oninput="checkLeapYear()">
            </div>
            <div id="resultContainer" class="result-box mt-4" style="display: none;">
                <h4>Result</h4>
                <p class="h3" id="result"></p>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function checkLeapYear() {
            const year = parseInt(document.getElementById('year').value);
            if (isNaN(year) || year < 1) {
                document.getElementById('resultContainer').style.display = 'none';
                return;
            }
            const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            document.getElementById('result').textContent = isLeap ? `${year} is a leap year` : `${year} is not a leap year`;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>
