<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert between meters, feet, inches, kilometers, and more. Free online length converter tool.">
    <title>Length Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Length Converter</h2>
            <p class="mb-4">Convert between different length units.</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fromUnit">From</label>
                        <select class="form-select" id="fromUnit">
                            <option value="meter">Meter (m)</option>
                            <option value="kilometer">Kilometer (km)</option>
                            <option value="centimeter">Centimeter (cm)</option>
                            <option value="millimeter">Millimeter (mm)</option>
                            <option value="inch">Inch (in)</option>
                            <option value="foot">Foot (ft)</option>
                            <option value="yard">Yard (yd)</option>
                            <option value="mile">Mile (mi)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fromValue">Value</label>
                        <input type="number" class="form-control" id="fromValue" placeholder="Enter value" oninput="convertLength()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="toUnit">To</label>
                        <select class="form-select" id="toUnit" onchange="convertLength()">
                            <option value="meter">Meter (m)</option>
                            <option value="kilometer">Kilometer (km)</option>
                            <option value="centimeter">Centimeter (cm)</option>
                            <option value="millimeter">Millimeter (mm)</option>
                            <option value="inch">Inch (in)</option>
                            <option value="foot">Foot (ft)</option>
                            <option value="yard">Yard (yd)</option>
                            <option value="mile">Mile (mi)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toValue">Result</label>
                        <input type="text" class="form-control" id="toValue" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const conversions = {
            meter: 1, kilometer: 1000, centimeter: 0.01, millimeter: 0.001,
            inch: 0.0254, foot: 0.3048, yard: 0.9144, mile: 1609.34
        };
        function convertLength() {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const value = parseFloat(document.getElementById('fromValue').value);
            if (isNaN(value)) { document.getElementById('toValue').value = ''; return; }
            const meters = value * conversions[fromUnit];
            const result = meters / conversions[toUnit];
            document.getElementById('toValue').value = result.toFixed(6);
        }
    </script>
</body>
</html>
