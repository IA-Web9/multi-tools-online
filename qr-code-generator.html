<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate QR codes for URLs, text, or contact information. Free online QR code generator.">
    <title>QR Code Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>QR Code Generator</h2>
            <p class="mb-4">Generate QR codes for URLs, text, or contact information.</p>
            <div class="form-group">
                <label for="qrType">QR Code Type</label>
                <select class="form-select" id="qrType" onchange="updateForm()">
                    <option value="text">Text</option>
                    <option value="url">URL</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qrInput" id="qrLabel">Enter Text</label>
                <input type="text" class="form-control" id="qrInput" placeholder="Enter content">
            </div>
            <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>
            <div id="resultContainer" class="result-box mt-4" style="display: none;">
                <h4>QR Code</h4>
                <div id="qrcode" class="mb-3"></div>
                <button class="btn btn-primary" onclick="downloadQR()">Download QR Code</button>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function updateForm() {
            const type = document.getElementById('qrType').value;
            const label = document.getElementById('qrLabel');
            const input = document.getElementById('qrInput');
            if (type === 'url') { label.textContent = 'Enter URL'; input.placeholder = 'https://example.com'; }
            else if (type === 'email') { label.textContent = 'Enter Email'; input.placeholder = 'email@example.com'; }
            else if (type === 'phone') { label.textContent = 'Enter Phone'; input.placeholder = '+1234567890'; }
            else { label.textContent = 'Enter Text'; input.placeholder = 'Enter content'; }
        }
        function generateQR() {
            const type = document.getElementById('qrType').value;
            const input = document.getElementById('qrInput').value;
            if (!input) { alert('Please enter content'); return; }
            let data = input;
            if (type === 'email') data = 'mailto:' + input;
            else if (type === 'phone') data = 'tel:' + input;
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), { text: data, width: 256, height: 256 });
            document.getElementById('resultContainer').style.display = 'block';
        }
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL();
                const a = document.createElement('a');
                a.href = url;
                a.download = 'qrcode.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
        updateForm();
    </script>
</head>
</html>
