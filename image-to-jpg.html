<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert images to JPG format with customizable quality settings. Free online image to JPG converter.">
    <title>Image to JPG Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Image to JPG Converter</h2>
            <p class="mb-4">Convert images to JPG format with customizable quality settings.</p>
            <div class="form-group">
                <label for="imageInput">Select Image File</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
            </div>
            <div class="form-group">
                <label for="quality">Quality (1-100)</label>
                <input type="range" class="form-range" id="quality" min="1" max="100" value="90" oninput="document.getElementById('qualityValue').textContent = this.value">
                <span id="qualityValue">90</span>
            </div>
            <button class="btn btn-primary" onclick="convertToJPG()">Convert to JPG</button>
            <div id="resultContainer" style="display: none;" class="mt-4">
                <div class="result-box">
                    <h4>Converted Image</h4>
                    <div id="previewContainer" class="mb-3"></div>
                    <button class="btn btn-primary" onclick="downloadJPG()">Download JPG</button>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let convertedImageData = null;
        function convertToJPG() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) { alert('Please select an image file'); return; }
            const quality = document.getElementById('quality').value / 100;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        convertedImageData = url;
                        document.getElementById('previewContainer').innerHTML = `<img src="${url}" class="img-fluid" alt="Converted JPG">`;
                        document.getElementById('resultContainer').style.display = 'block';
                    }, 'image/jpeg', quality);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        function downloadJPG() {
            if (convertedImageData) {
                const a = document.createElement('a');
                a.href = convertedImageData;
                a.download = 'converted-image.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>
</body>
</html>
