<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Weight Converter</h2>
            <p class="mb-4">Convert between kilograms, pounds, ounces, grams, and more.</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fromUnit">From</label>
                        <select class="form-select" id="fromUnit">
                            <option value="kilogram">Kilogram (kg)</option>
                            <option value="gram">Gram (g)</option>
                            <option value="pound">Pound (lb)</option>
                            <option value="ounce">Ounce (oz)</option>
                            <option value="ton">Ton (t)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fromValue">Value</label>
                        <input type="number" class="form-control" id="fromValue" placeholder="Enter value" oninput="convertWeight()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="toUnit">To</label>
                        <select class="form-select" id="toUnit" onchange="convertWeight()">
                            <option value="kilogram">Kilogram (kg)</option>
                            <option value="gram">Gram (g)</option>
                            <option value="pound">Pound (lb)</option>
                            <option value="ounce">Ounce (oz)</option>
                            <option value="ton">Ton (t)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toValue">Result</label>
                        <input type="text" class="form-control" id="toValue" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const conversions = { kilogram: 1, gram: 0.001, pound: 0.453592, ounce: 0.0283495, ton: 1000 };
        function convertWeight() {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const value = parseFloat(document.getElementById('fromValue').value);
            if (isNaN(value)) { document.getElementById('toValue').value = ''; return; }
            const kg = value * conversions[fromUnit];
            const result = kg / conversions[toUnit];
            document.getElementById('toValue').value = result.toFixed(6);
        }
    </script>
</body>
</html>
