<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Count characters with and without spaces in your text. Free online character counter tool.">
    <title>Character Counter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Character Counter</h2>
            <p class="mb-4">Count characters with and without spaces in your text.</p>
            <div class="form-group">
                <label for="textInput">Enter or paste your text</label>
                <textarea class="form-control" id="textInput" rows="10" placeholder="Start typing..."></textarea>
            </div>
            <div class="result-box">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5>Characters (with spaces)</h5>
                        <p class="h3" id="charWithSpaces">0</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5>Characters (without spaces)</h5>
                        <p class="h3" id="charWithoutSpaces">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('textInput').addEventListener('input', function() {
            const text = this.value;
            document.getElementById('charWithSpaces').textContent = text.length;
            document.getElementById('charWithoutSpaces').textContent = text.replace(/\s/g, '').length;
        });
    </script>
</body>
</html>
