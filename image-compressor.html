<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Image Compressor</h2>
            <p class="mb-4">Compress images to reduce file size without significant quality loss.</p>
            <div class="form-group">
                <label for="imageInput">Select Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
            </div>
            <div class="form-group">
                <label for="quality">Compression Quality (1-100)</label>
                <input type="range" class="form-range" id="quality" min="1" max="100" value="80" oninput="document.getElementById('qualityValue').textContent = this.value">
                <span id="qualityValue">80</span>
            </div>
            <button class="btn btn-primary" onclick="compressImage()">Compress Image</button>
            <div id="resultContainer" style="display: none;" class="mt-4">
                <div class="result-box">
                    <h4>Compressed Image</h4>
                    <p id="sizeInfo"></p>
                    <div id="previewContainer" class="mb-3"></div>
                    <button class="btn btn-primary" onclick="downloadImage()">Download Compressed Image</button>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let originalSize = 0;
        let compressedImageData = null;
        function compressImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) { alert('Please select an image'); return; }
            originalSize = file.size;
            const quality = document.getElementById('quality').value / 100;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        compressedImageData = url;
                        const savings = ((1 - blob.size / originalSize) * 100).toFixed(1);
                        document.getElementById('sizeInfo').textContent = `Original: ${(originalSize/1024).toFixed(2)} KB | Compressed: ${(blob.size/1024).toFixed(2)} KB | Savings: ${savings}%`;
                        document.getElementById('previewContainer').innerHTML = `<img src="${url}" class="img-fluid" alt="Compressed">`;
                        document.getElementById('resultContainer').style.display = 'block';
                    }, 'image/jpeg', quality);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        function downloadImage() {
            if (compressedImageData) {
                const a = document.createElement('a');
                a.href = compressedImageData;
                a.download = 'compressed-image.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>
</body>
</html>
