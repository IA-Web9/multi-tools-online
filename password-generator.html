<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate strong, secure passwords with customizable options. Free online password generator tool.">
    <title>Password Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Password Generator</h2>
            <p class="mb-4">Generate strong, secure passwords with customizable length and character options.</p>
            
            <div class="form-group">
                <label for="passwordLength">Password Length</label>
                <input type="range" class="form-range" id="passwordLength" min="8" max="128" value="16" oninput="updateLength()">
                <div class="d-flex justify-content-between">
                    <span>8</span>
                    <span id="lengthValue">16</span>
                    <span>128</span>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                    <label class="form-check-label" for="includeUppercase">Include Uppercase Letters (A-Z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                    <label class="form-check-label" for="includeLowercase">Include Lowercase Letters (a-z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                    <label class="form-check-label" for="includeNumbers">Include Numbers (0-9)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                    <label class="form-check-label" for="includeSymbols">Include Symbols (!@#$%^&*)</label>
                </div>
            </div>

            <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>

            <div class="result-box mt-4">
                <h4>Generated Password</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="generatedPassword" readonly>
                    <button class="btn btn-outline-secondary" onclick="copyPassword()">Copy</button>
                </div>
                <button class="btn btn-primary" onclick="generatePassword()">Generate New Password</button>
            </div>
        </div>

        <div class="ad-sidebar">
            <div class="ad-placeholder">Advertisement Space</div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function updateLength() {
            document.getElementById('lengthValue').textContent = document.getElementById('passwordLength').value;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                alert('Please select at least one character type');
                return;
            }

            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('generatedPassword').value = password;
        }

        function copyPassword() {
            const password = document.getElementById('generatedPassword').value;
            if (password) {
                copyToClipboard(password);
            }
        }

        generatePassword();
    </script>
</body>
</html>
