<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Image Resizer</h2>
            <p class="mb-4">Resize images to any dimensions while maintaining aspect ratio.</p>
            <div class="form-group">
                <label for="imageInput">Select Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="width">Width (px)</label>
                        <input type="number" class="form-control" id="width" placeholder="Enter width">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="height">Height (px)</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter height">
                    </div>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="maintainAspect" checked>
                <label class="form-check-label" for="maintainAspect">Maintain Aspect Ratio</label>
            </div>
            <button class="btn btn-primary" onclick="resizeImage()">Resize Image</button>
            <div id="resultContainer" style="display: none;" class="mt-4">
                <div class="result-box">
                    <h4>Resized Image</h4>
                    <div id="previewContainer" class="mb-3"></div>
                    <button class="btn btn-primary" onclick="downloadImage()">Download Image</button>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let resizedImageData = null;
        let originalImage = null;
        function resizeImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) { alert('Please select an image'); return; }
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const maintainAspect = document.getElementById('maintainAspect').checked;
            if (!width && !height) { alert('Please enter width or height'); return; }
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    let newWidth = width || img.width;
                    let newHeight = height || img.height;
                    if (maintainAspect && width && height) {
                        const ratio = Math.min(width / img.width, height / img.height);
                        newWidth = img.width * ratio;
                        newHeight = img.height * ratio;
                    } else if (maintainAspect) {
                        if (width) newHeight = (img.height * width) / img.width;
                        else newWidth = (img.width * height) / img.height;
                    }
                    const canvas = document.createElement('canvas');
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        resizedImageData = url;
                        document.getElementById('previewContainer').innerHTML = `<img src="${url}" class="img-fluid" alt="Resized">`;
                        document.getElementById('resultContainer').style.display = 'block';
                    }, 'image/png');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        function downloadImage() {
            if (resizedImageData) {
                const a = document.createElement('a');
                a.href = resizedImageData;
                a.download = 'resized-image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>
</body>
</html>
