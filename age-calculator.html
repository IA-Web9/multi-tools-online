<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Age Calculator</h2>
            <p class="mb-4">Calculate exact age in years, months, and days.</p>
            <div class="form-group">
                <label for="birthDate">Date of Birth</label>
                <input type="date" class="form-control" id="birthDate">
            </div>
            <button class="btn btn-primary" onclick="calculateAge()">Calculate Age</button>
            <div id="resultContainer" class="result-box mt-4" style="display: none;">
                <h4>Your Age</h4>
                <p class="h4" id="ageResult"></p>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            if (!birthDate.getTime()) { alert('Please select a valid date'); return; }
            const today = new Date();
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();
            if (days < 0) { months--; days += new Date(today.getFullYear(), today.getMonth(), 0).getDate(); }
            if (months < 0) { years--; months += 12; }
            document.getElementById('ageResult').textContent = `${years} years, ${months} months, ${days} days`;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>
