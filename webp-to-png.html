<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert WebP to PNG - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Convert WebP to PNG</h2>
            <p class="mb-4">Convert WebP images to PNG format instantly.</p>
            <div class="form-group">
                <label for="imageInput">Select WebP Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/webp" onchange="convertWebP()">
            </div>
            <div id="resultContainer" style="display: none;" class="mt-4">
                <div class="result-box">
                    <h4>Converted PNG Image</h4>
                    <div id="previewContainer" class="mb-3"></div>
                    <button class="btn btn-primary" onclick="downloadPNG()">Download PNG</button>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let convertedImageData = null;
        function convertWebP() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        convertedImageData = url;
                        document.getElementById('previewContainer').innerHTML = `<img src="${url}" class="img-fluid" alt="PNG">`;
                        document.getElementById('resultContainer').style.display = 'block';
                    }, 'image/png');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        function downloadPNG() {
            if (convertedImageData) {
                const a = document.createElement('a');
                a.href = convertedImageData;
                a.download = 'converted-image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>
</body>
</html>
