<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Random String Generator</h2>
            <p class="mb-4">Generate random strings for tokens, IDs, and unique identifiers.</p>
            <div class="form-group">
                <label for="length">String Length</label>
                <input type="number" class="form-control" id="length" value="16" min="1" max="1000">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                    <label class="form-check-label" for="includeUppercase">Include Uppercase (A-Z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                    <label class="form-check-label" for="includeLowercase">Include Lowercase (a-z)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                    <label class="form-check-label" for="includeNumbers">Include Numbers (0-9)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeSymbols">
                    <label class="form-check-label" for="includeSymbols">Include Symbols</label>
                </div>
            </div>
            <button class="btn btn-primary" onclick="generateString()">Generate Random String</button>
            <div class="result-box mt-4">
                <h4>Generated String</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="generatedString" readonly>
                    <button class="btn btn-outline-secondary" onclick="copyString()">Copy</button>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function generateString() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;
            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            if (!charset) { alert('Please select at least one character type'); return; }
            let result = '';
            for (let i = 0; i < length; i++) {
                result += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('generatedString').value = result;
        }
        function copyString() {
            const str = document.getElementById('generatedString').value;
            if (str) copyToClipboard(str);
        }
        generateString();
    </script>
</body>
</html>
