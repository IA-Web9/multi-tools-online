<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Discount Calculator</h2>
            <p class="mb-4">Calculate discounts, sale prices, and savings amounts.</p>
            <div class="form-group">
                <label for="originalPrice">Original Price</label>
                <input type="number" class="form-control" id="originalPrice" placeholder="Enter original price" step="0.01" oninput="calculateDiscount()">
            </div>
            <div class="form-group">
                <label for="discountPercent">Discount Percentage</label>
                <input type="number" class="form-control" id="discountPercent" placeholder="Enter discount %" min="0" max="100" oninput="calculateDiscount()">
            </div>
            <div class="result-box mt-4">
                <h4>Results</h4>
                <p>Discount Amount: $<span id="discountAmount">0.00</span></p>
                <p>Sale Price: $<span id="salePrice">0.00</span></p>
                <p>You Save: $<span id="savings">0.00</span></p>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function calculateDiscount() {
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            const discount = parseFloat(document.getElementById('discountPercent').value) || 0;
            const discountAmount = (original * discount) / 100;
            const salePrice = original - discountAmount;
            document.getElementById('discountAmount').textContent = discountAmount.toFixed(2);
            document.getElementById('salePrice').textContent = salePrice.toFixed(2);
            document.getElementById('savings').textContent = discountAmount.toFixed(2);
        }
    </script>
</body>
</html>
