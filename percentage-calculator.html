<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate percentages, percentage increase, and decrease. Free online percentage calculator tool.">
    <title>Percentage Calculator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Percentage Calculator</h2>
            <p class="mb-4">Calculate percentages, percentage increase, decrease, and percentage of a number.</p>
            
            <div class="form-group">
                <label>Calculation Type</label>
                <select class="form-select" id="calcType" onchange="updateCalculator()">
                    <option value="basic">What is X% of Y?</option>
                    <option value="percentage">X is what % of Y?</option>
                    <option value="increase">Percentage Increase</option>
                    <option value="decrease">Percentage Decrease</option>
                </select>
            </div>

            <div id="inputFields"></div>

            <button class="btn btn-primary" onclick="calculatePercentage()">Calculate</button>

            <div id="resultContainer" class="result-box mt-4" style="display: none;">
                <h4>Result</h4>
                <p class="h3" id="result"></p>
            </div>
        </div>

        <div class="ad-sidebar">
            <div class="ad-placeholder">Advertisement Space</div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function updateCalculator() {
            const type = document.getElementById('calcType').value;
            const container = document.getElementById('inputFields');
            let html = '';

            if (type === 'basic') {
                html = `
                    <div class="form-group">
                        <label for="value1">Percentage (%)</label>
                        <input type="number" class="form-control" id="value1" placeholder="Enter percentage">
                    </div>
                    <div class="form-group">
                        <label for="value2">Of Number</label>
                        <input type="number" class="form-control" id="value2" placeholder="Enter number">
                    </div>
                `;
            } else if (type === 'percentage') {
                html = `
                    <div class="form-group">
                        <label for="value1">Number</label>
                        <input type="number" class="form-control" id="value1" placeholder="Enter number">
                    </div>
                    <div class="form-group">
                        <label for="value2">Of Number</label>
                        <input type="number" class="form-control" id="value2" placeholder="Enter total">
                    </div>
                `;
            } else {
                html = `
                    <div class="form-group">
                        <label for="value1">Original Value</label>
                        <input type="number" class="form-control" id="value1" placeholder="Enter original value">
                    </div>
                    <div class="form-group">
                        <label for="value2">New Value</label>
                        <input type="number" class="form-control" id="value2" placeholder="Enter new value">
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('resultContainer').style.display = 'none';
        }

        function calculatePercentage() {
            const type = document.getElementById('calcType').value;
            const val1 = parseFloat(document.getElementById('value1').value);
            const val2 = parseFloat(document.getElementById('value2').value);
            const resultContainer = document.getElementById('resultContainer');
            const result = document.getElementById('result');

            if (isNaN(val1) || isNaN(val2)) {
                alert('Please enter valid numbers');
                return;
            }

            let answer = 0;
            let text = '';

            if (type === 'basic') {
                answer = (val1 / 100) * val2;
                text = `${val1}% of ${val2} = ${answer.toFixed(2)}`;
            } else if (type === 'percentage') {
                answer = (val1 / val2) * 100;
                text = `${val1} is ${answer.toFixed(2)}% of ${val2}`;
            } else if (type === 'increase') {
                answer = ((val2 - val1) / val1) * 100;
                text = `Percentage Increase: ${answer.toFixed(2)}%`;
            } else if (type === 'decrease') {
                answer = ((val1 - val2) / val1) * 100;
                text = `Percentage Decrease: ${answer.toFixed(2)}%`;
            }

            result.textContent = text;
            resultContainer.style.display = 'block';
        }

        updateCalculator();
    </script>
</body>
</html>
