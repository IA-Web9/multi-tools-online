<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encode and decode text or data using Base64 encoding. Free online Base64 encoder and decoder tool.">
    <title>Base64 Encoder & Decoder - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Base64 Encoder & Decoder</h2>
            <p class="mb-4">Encode text to Base64 or decode Base64 to text.</p>
            <div class="form-group">
                <label>Operation</label>
                <select class="form-select" id="operation">
                    <option value="encode">Encode to Base64</option>
                    <option value="decode">Decode from Base64</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input">Input</label>
                <textarea class="form-control" id="input" rows="8" placeholder="Enter text or Base64 string"></textarea>
            </div>
            <button class="btn btn-primary" onclick="process()">Process</button>
            <div class="form-group mt-4">
                <label for="output">Output</label>
                <textarea class="form-control" id="output" rows="8" readonly></textarea>
            </div>
            <button class="btn btn-success" onclick="copyOutput()">Copy Output</button>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function process() {
            const operation = document.getElementById('operation').value;
            const input = document.getElementById('input').value;
            if (!input) { alert('Please enter input'); return; }
            try {
                if (operation === 'encode') {
                    document.getElementById('output').value = btoa(unescape(encodeURIComponent(input)));
                } else {
                    document.getElementById('output').value = decodeURIComponent(escape(atob(input)));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        function copyOutput() {
            const output = document.getElementById('output').value;
            if (output) copyToClipboard(output);
        }
    </script>
</body>
</html>
