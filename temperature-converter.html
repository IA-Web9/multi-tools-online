<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Temperature Converter</h2>
            <p class="mb-4">Convert between Celsius, Fahrenheit, and Kelvin.</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fromTemp">From</label>
                        <select class="form-select" id="fromTemp">
                            <option value="celsius">Celsius (째C)</option>
                            <option value="fahrenheit">Fahrenheit (째F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fromValue">Value</label>
                        <input type="number" class="form-control" id="fromValue" placeholder="Enter temperature" oninput="convertTemp()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="toTemp">To</label>
                        <select class="form-select" id="toTemp" onchange="convertTemp()">
                            <option value="celsius">Celsius (째C)</option>
                            <option value="fahrenheit">Fahrenheit (째F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toValue">Result</label>
                        <input type="text" class="form-control" id="toValue" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function convertTemp() {
            const from = document.getElementById('fromTemp').value;
            const to = document.getElementById('toTemp').value;
            const value = parseFloat(document.getElementById('fromValue').value);
            if (isNaN(value)) { document.getElementById('toValue').value = ''; return; }
            let celsius = value;
            if (from === 'fahrenheit') celsius = (value - 32) * 5/9;
            else if (from === 'kelvin') celsius = value - 273.15;
            let result = celsius;
            if (to === 'fahrenheit') result = (celsius * 9/5) + 32;
            else if (to === 'kelvin') result = celsius + 273.15;
            document.getElementById('toValue').value = result.toFixed(2);
        }
    </script>
</body>
</html>
