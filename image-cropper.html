<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Image Cropper</h2>
            <p class="mb-4">Crop images to your desired dimensions with precision.</p>
            <div class="form-group">
                <label for="imageInput">Select Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*" onchange="loadImage()">
            </div>
            <div id="cropContainer" style="display: none;">
                <canvas id="cropCanvas" style="border: 2px solid #667eea; max-width: 100%;"></canvas>
                <div class="mt-3">
                    <label>X: <input type="number" id="cropX" value="0" oninput="updateCrop()"></label>
                    <label class="ms-3">Y: <input type="number" id="cropY" value="0" oninput="updateCrop()"></label>
                    <label class="ms-3">Width: <input type="number" id="cropWidth" value="100" oninput="updateCrop()"></label>
                    <label class="ms-3">Height: <input type="number" id="cropHeight" value="100" oninput="updateCrop()"></label>
                </div>
                <button class="btn btn-primary mt-3" onclick="cropImage()">Crop Image</button>
            </div>
            <div id="resultContainer" style="display: none;" class="mt-4">
                <div class="result-box">
                    <h4>Cropped Image</h4>
                    <div id="previewContainer" class="mb-3"></div>
                    <button class="btn btn-primary" onclick="downloadImage()">Download Cropped Image</button>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let originalImage = null;
        let croppedImageData = null;
        function loadImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    const canvas = document.getElementById('cropCanvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    document.getElementById('cropWidth').value = img.width;
                    document.getElementById('cropHeight').value = img.height;
                    document.getElementById('cropContainer').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        function updateCrop() {
            if (!originalImage) return;
            const canvas = document.getElementById('cropCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0);
            const x = parseInt(document.getElementById('cropX').value);
            const y = parseInt(document.getElementById('cropY').value);
            const w = parseInt(document.getElementById('cropWidth').value);
            const h = parseInt(document.getElementById('cropHeight').value);
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);
        }
        function cropImage() {
            if (!originalImage) return;
            const x = parseInt(document.getElementById('cropX').value);
            const y = parseInt(document.getElementById('cropY').value);
            const w = parseInt(document.getElementById('cropWidth').value);
            const h = parseInt(document.getElementById('cropHeight').value);
            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, x, y, w, h, 0, 0, w, h);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                croppedImageData = url;
                document.getElementById('previewContainer').innerHTML = `<img src="${url}" class="img-fluid" alt="Cropped">`;
                document.getElementById('resultContainer').style.display = 'block';
            }, 'image/png');
        }
        function downloadImage() {
            if (croppedImageData) {
                const a = document.createElement('a');
                a.href = croppedImageData;
                a.download = 'cropped-image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
    </script>
</body>
</html>
