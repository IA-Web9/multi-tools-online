<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Maker - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>GIF Maker</h2>
            <p class="mb-4">Create animated GIFs from multiple images. Select multiple images to create your GIF.</p>
            <div class="form-group">
                <label for="imageInput">Select Images (Multiple)</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*" multiple>
            </div>
            <div class="form-group">
                <label for="delay">Frame Delay (ms)</label>
                <input type="number" class="form-control" id="delay" value="500" min="100" max="5000" step="100">
            </div>
            <button class="btn btn-primary" onclick="createGIF()">Create GIF</button>
            <div id="resultContainer" style="display: none;" class="mt-4">
                <div class="result-box">
                    <h4>Generated GIF</h4>
                    <div id="previewContainer" class="mb-3"></div>
                    <p class="text-muted">Note: Full GIF creation requires server-side processing. This is a simplified version.</p>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function createGIF() {
            const input = document.getElementById('imageInput');
            const files = input.files;
            if (files.length < 2) { alert('Please select at least 2 images'); return; }
            const delay = parseInt(document.getElementById('delay').value);
            let html = '<div class="d-flex flex-wrap">';
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    html += `<img src="${e.target.result}" class="img-thumbnail m-2" style="max-width: 150px;">`;
                    if (i === files.length - 1) {
                        html += '</div>';
                        document.getElementById('previewContainer').innerHTML = html;
                        document.getElementById('resultContainer').style.display = 'block';
                    }
                };
                reader.readAsDataURL(files[i]);
            }
        }
    </script>
</body>
</html>
