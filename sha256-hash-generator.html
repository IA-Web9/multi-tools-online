<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Hash Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>SHA256 Hash Generator</h2>
            <p class="mb-4">Generate SHA256 hash values for secure data verification.</p>
            <div class="form-group">
                <label for="input">Enter Text</label>
                <textarea class="form-control" id="input" rows="6" placeholder="Enter text to hash"></textarea>
            </div>
            <button class="btn btn-primary" onclick="generateHash()">Generate SHA256 Hash</button>
            <div class="result-box mt-4">
                <h4>SHA256 Hash</h4>
                <div class="input-group">
                    <input type="text" class="form-control" id="hashOutput" readonly>
                    <button class="btn btn-outline-secondary" onclick="copyHash()">Copy</button>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function generateHash() {
            const input = document.getElementById('input').value;
            if (!input) { alert('Please enter text'); return; }
            const hash = CryptoJS.SHA256(input).toString();
            document.getElementById('hashOutput').value = hash;
        }
        function copyHash() {
            const hash = document.getElementById('hashOutput').value;
            if (hash) copyToClipboard(hash);
        }
    </script>
</body>
</html>
