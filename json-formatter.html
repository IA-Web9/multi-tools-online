<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Format, validate, and beautify JSON data with syntax highlighting. Free online JSON formatter tool.">
    <title>JSON Formatter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #jsonOutput {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="tool-page-container">
        <div class="tool-box">
            <h2>JSON Formatter</h2>
            <p class="mb-4">Format, validate, and beautify JSON data. Paste your JSON and get formatted output.</p>
            
            <div class="form-group">
                <label for="jsonInput">Enter JSON Data</label>
                <textarea class="form-control" id="jsonInput" rows="10" placeholder='{"key": "value"}'></textarea>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" onclick="formatJSON()">Format JSON</button>
                <button class="btn btn-secondary" onclick="minifyJSON()">Minify JSON</button>
                <button class="btn btn-success" onclick="validateJSON()">Validate JSON</button>
                <button class="btn btn-info" onclick="copyJSON()">Copy Formatted</button>
            </div>

            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

            <div class="form-group">
                <label for="jsonOutput">Formatted Output</label>
                <div id="jsonOutput"></div>
            </div>
        </div>

        <div class="ad-sidebar">
            <div class="ad-placeholder">Advertisement Space</div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function formatJSON() {
            const input = document.getElementById('jsonInput').value;
            const errorMsg = document.getElementById('errorMessage');
            const output = document.getElementById('jsonOutput');
            
            try {
                const obj = JSON.parse(input);
                output.textContent = JSON.stringify(obj, null, 2);
                output.style.color = '#333';
                errorMsg.style.display = 'none';
            } catch (e) {
                errorMsg.textContent = 'Invalid JSON: ' + e.message;
                errorMsg.style.display = 'block';
                output.textContent = '';
            }
        }

        function minifyJSON() {
            const input = document.getElementById('jsonInput').value;
            const errorMsg = document.getElementById('errorMessage');
            const output = document.getElementById('jsonOutput');
            
            try {
                const obj = JSON.parse(input);
                output.textContent = JSON.stringify(obj);
                output.style.color = '#333';
                errorMsg.style.display = 'none';
            } catch (e) {
                errorMsg.textContent = 'Invalid JSON: ' + e.message;
                errorMsg.style.display = 'block';
                output.textContent = '';
            }
        }

        function validateJSON() {
            const input = document.getElementById('jsonInput').value;
            const errorMsg = document.getElementById('errorMessage');
            const output = document.getElementById('jsonOutput');
            
            try {
                JSON.parse(input);
                errorMsg.className = 'alert alert-success';
                errorMsg.textContent = 'Valid JSON!';
                errorMsg.style.display = 'block';
                output.textContent = 'JSON is valid and well-formed.';
                output.style.color = '#28a745';
            } catch (e) {
                errorMsg.className = 'alert alert-danger';
                errorMsg.textContent = 'Invalid JSON: ' + e.message;
                errorMsg.style.display = 'block';
                output.textContent = '';
            }
        }

        function copyJSON() {
            const output = document.getElementById('jsonOutput').textContent;
            if (output) {
                copyToClipboard(output);
            }
        }
    </script>
</body>
</html>
