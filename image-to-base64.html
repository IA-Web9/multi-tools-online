<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image to Base64 - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Convert Image to Base64</h2>
            <p class="mb-4">Convert images to Base64 encoded strings for web use.</p>
            <div class="form-group">
                <label for="imageInput">Select Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*" onchange="convertToBase64()">
            </div>
            <div id="resultContainer" style="display: none;" class="mt-4">
                <div class="result-box">
                    <h4>Base64 Encoded String</h4>
                    <textarea class="form-control" id="base64Output" rows="8" readonly></textarea>
                    <button class="btn btn-primary mt-3" onclick="copyBase64()">Copy Base64</button>
                </div>
            </div>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function convertToBase64() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('base64Output').value = e.target.result;
                document.getElementById('resultContainer').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        function copyBase64() {
            const output = document.getElementById('base64Output').value;
            if (output) copyToClipboard(output);
        }
    </script>
</body>
</html>
