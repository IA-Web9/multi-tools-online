<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="tool-page-container">
        <div class="tool-box">
            <h2>Meta Tag Generator</h2>
            <p class="mb-4">Generate optimized meta tags for your website pages.</p>
            <div class="form-group">
                <label for="title">Page Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter page title">
            </div>
            <div class="form-group">
                <label for="description">Meta Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter meta description"></textarea>
            </div>
            <div class="form-group">
                <label for="keywords">Keywords (comma separated)</label>
                <input type="text" class="form-control" id="keywords" placeholder="keyword1, keyword2, keyword3">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author name">
            </div>
            <button class="btn btn-primary" onclick="generateMetaTags()">Generate Meta Tags</button>
            <div class="form-group mt-4">
                <label for="metaOutput">Generated Meta Tags</label>
                <textarea class="form-control" id="metaOutput" rows="15" readonly></textarea>
            </div>
            <button class="btn btn-success" onclick="copyMetaTags()">Copy Meta Tags</button>
        </div>
        <div class="ad-sidebar"><div class="ad-placeholder">Advertisement Space</div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function generateMetaTags() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const keywords = document.getElementById('keywords').value;
            const author = document.getElementById('author').value;
            let output = '<meta charset="UTF-8">\n';
            output += '<meta name="viewport" content="width=device-width, initial-scale=1.0">\n';
            if (title) output += `<title>${title}</title>\n`;
            if (description) output += `<meta name="description" content="${description}">\n`;
            if (keywords) output += `<meta name="keywords" content="${keywords}">\n`;
            if (author) output += `<meta name="author" content="${author}">\n`;
            output += '<meta name="robots" content="index, follow">\n';
            output += '<meta property="og:title" content="' + (title || '') + '">\n';
            output += '<meta property="og:description" content="' + (description || '') + '">\n';
            output += '<meta name="twitter:card" content="summary">\n';
            document.getElementById('metaOutput').value = output;
        }
        function copyMetaTags() {
            const output = document.getElementById('metaOutput').value;
            if (output) copyToClipboard(output);
        }
    </script>
</body>
</html>
